<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Galeria de Filmes Favoritos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        .galeria {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .galeria a {
            text-decoration: none;
        }
        .galeria img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .galeria img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

            <img src="imagens/senhor-dos-aneis.jpg" alt="O Senhor dos AnÃ©is">
        </a>
        <a href="https://pt.wikipedia.org/wiki/A_Origem" target="_blank">
            <img src="imagens/a-origem.jpg" alt="A Origem">
        </a>
        <a href="https://pt.wikipedia.org/wiki/Clube_da_Luta" target="_blank">
